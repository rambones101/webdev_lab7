<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Planet Stats</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1 class="main-title">Planetary Fact Sheet</h1>
  <table id="planet-table">
    <tr>
      <th></th>
      <th class="planet">Mercury</th>
      <th class="planet">Venus</th>
      <th class="planet">Earth</th>
      <th class="planet">Mars</th>
    </tr>
    <tr>
      <td>Images of Planets</td>
      <td><img src="images/planet1.gif" alt="Mercury" class="planet-img"></td>
      <td><img src="images/planet2.gif" alt="Venus" class="planet-img"></td></td>
      <td><img src="images/planet3.gif" alt="Earth" class="planet-img"></td></td>
      <td><img src="images/planet4.gif" alt="Mars" class="planet-img"></td></td>
    </tr>
    <tr>
      <td>Gravity</td>
      <td class="value">3.7</td>
      <td class="value">8.9</td>
      <td class="value">9.8</td>
      <td class="value">3.7</td>
    </tr>
    <tr>
      <td>Density</td>
      <td class="value">5429</td>
      <td class="value">5243</td>
      <td class="value">5514</td>
      <td class="value">3934</td>
    </tr>
    <tr>
      <td>Mass</td>
      <td class="value">0.330</td>
      <td class="value">4.87</td>
      <td class="value">5.97</td>
      <td class="value">5.97</td>
    </tr>
    <tr>
      <td>Number of Moons</td>
      <td class="value">0</td>
      <td class="value">0</td>
      <td class="value">1</td>
      <td class="value">2</td>
    </tr>
    <tr>
      <td>Length of Day(in Hours)</td>
      <td class="value">4222.6</td>
      <td class="value">2802.0</td>
      <td class="value">24.0</td>
      <td class="value">24.7</td>
    </tr>
    <tr>
      <td>Diameter</td>
      <td class="value">4879</td>
      <td class="value">12,104</td>
      <td class="value">12,756</td>
      <td class="value">6792</td>
    </tr>
    <tr>
      <td>Average Temperature(C)</td>
      <td class="value">167</td>
      <td class="value">464</td>
      <td class="value">15</td>
      <td class="value">-65</td>
    </tr>
  </table>
</body>
